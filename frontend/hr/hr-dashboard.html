<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HR Dashboard</title>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    crossorigin="anonymous"
  />
      <link rel="icon" type="image/png" href="manager (1).png">

  <style>
    /* ===== RESET ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
    }

    /* ===== BODY BACKGROUND ===== */
    body {
      min-height: 100vh;
      background:
        radial-gradient(circle at top left, #00eaff55, transparent 40%),
        radial-gradient(circle at bottom right, #0066ff55, transparent 40%),
        #070b14;
      color: #fff;
    }

    /* ===== DASHBOARD LAYOUT ===== */
    .hr-dashboard {
      min-height: 100vh;
      padding: 50px 80px;
    }

    /* ===== HEADER ===== */
    .hr-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 50px;
    }

    .hr-header h1 {
      font-size: 34px;
      display: flex;
      align-items: center;
      gap: 14px;
    }

    /* ===== GLASS PANEL ===== */
    .hr-panel {
      max-width: 850px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(22px);
      border-radius: 30px;
      padding: 50px;
      box-shadow: 0 40px 90px rgba(0, 0, 0, 0.6);
    }

    .hr-panel h2 {
      font-size: 26px;
      margin-bottom: 30px;
    }

    /* ===== FORM FIELDS ===== */
    .field-wrapper {
      position: relative;
      margin-bottom: 30px;
    }

    .field-wrapper input {
      width: 100%;
      padding: 16px 48px 16px 16px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 14px;
      color: #fff;
      font-size: 16px;
      outline: none;
    }

    .field-wrapper label {
      position: absolute;
      left: 16px;
      top: -10px;
      font-size: 13px;
      color: #8fdcff;
      background: #070b14;
      padding: 0 8px;
      border-radius: 10px;
    }

    .field-wrapper i {
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: #8fdcff;
    }

    /* ===== BUTTONS ===== */
    .submit-button {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      background: linear-gradient(135deg, #00eaff, #0066ff);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .submit-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 170, 255, 0.5);
    }

    /* ===== BUTTON ROW ===== */
    .button-row {
      margin-top: 25px;
      display: flex;
      gap: 20px;
    }

    /* ===== LOGOUT BUTTON ===== */
    .logout-btn {
      padding: 12px 28px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #ff3c3c, #ff0055);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    .logout-btn:hover {
      box-shadow: 0 10px 25px rgba(255, 0, 85, 0.5);
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .hr-dashboard {
        padding: 30px 20px;
      }

      .hr-panel {
        padding: 30px;
      }

      .button-row {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

  <div class="hr-dashboard">

    <!-- HEADER -->
    <div class="hr-header">
      <h1>
        <i class="fa-solid fa-user-tie"></i>
        HR Dashboard
      </h1>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- POST JOB PANEL -->
    <div class="hr-panel">
      <h2>Post New Job</h2>

      <form id="jobForm">
        <div class="field-wrapper">
          <input type="text" id="jobTitle" required>
          <label>Job Title</label>
          <i class="fa-solid fa-briefcase"></i>
        </div>

        <div class="field-wrapper">
          <input type="text" id="jobSkills" required>
          <label>Required Skills</label>
          <i class="fa-solid fa-list"></i>
        </div>

        <div class="field-wrapper">
          <button class="submit-button" type="submit">
            Post Job
          </button>
        </div>
      </form>

      <div class="button-row">
        <button
          class="submit-button"
          type="button"
          onclick="window.location.href='posted-jobs.html'"
        >
          Posted Jobs
        </button>
      </div>
    </div>

  </div>

  <!-- JS -->
  <script type="module" src="hr.js"></script>
</body>
</html>
