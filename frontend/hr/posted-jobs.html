
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Posted Jobs</title>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
  />
<link rel="icon" type="image/png" href="manager (1).png">
  <style>
    /* ===== RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background:
        radial-gradient(circle at top left, #00eaff55, transparent 40%),
        radial-gradient(circle at bottom right, #0066ff55, transparent 40%),
        #070b14;
      color: #fff;
    }

    /* ===== PAGE WRAPPER ===== */
    .posted-jobs-page {
      min-height: 100vh;
      padding: 50px 80px;
    }

    /* ===== HEADER ===== */
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 50px;
    }

    .page-header h1 {
      font-size: 34px;
      display: flex;
      align-items: center;
      gap: 14px;
    }

    /* ===== GLASS PANEL ===== */
    .jobs-panel {
      max-width: 1000px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(22px);
      border-radius: 30px;
      padding: 50px;
      box-shadow: 0 40px 90px rgba(0, 0, 0, 0.6);
    }

    /* ===== JOB CARD ===== */
    .job-card {
      padding: 22px 26px;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.07);
      margin-bottom: 20px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }

    .job-card:hover {
      transform: translateY(-4px);
      background: rgba(0, 200, 255, 0.15);
      box-shadow: 0 15px 35px rgba(0, 200, 255, 0.35);
    }

    .job-card h3 {
      font-size: 20px;
      margin-bottom: 8px;
    }

    .job-card p {
      font-size: 14px;
      color: #bfefff;
    }

    /* ===== BUTTONS ===== */
    .btn {
      padding: 14px 26px;
      border-radius: 999px;
      border: none;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(135deg, #00eaff, #0066ff);
    
    }

    .btn:hover {
      box-shadow: 0 10px 25px rgba(0, 170, 255, 0.5);
    }

    .danger-btn {
      background: linear-gradient(135deg, #ff3c3c, #ff0055);
      margin-top: 15px;
    }

    /* ===== MODAL ===== */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .hidden {
      display: none;
    }

    .modal-box {
      width: 90%;
      max-width: 700px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(25px);
      border-radius: 26px;
      padding: 40px;
      box-shadow: 0 40px 80px rgba(0, 0, 0, 0.6);
    }

    .modal-box h3 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .modal-box p {
      margin-bottom: 20px;
      color: #bfefff;
    }

    /* ===== TABLE ===== */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.15);
      font-size: 14px;
    }

    th {
      color: #8fdcff;
    }

    /* ===== CLOSE BUTTON ===== */
    .closebtn {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #666, #333);
      color: #fff;
      cursor: pointer;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .posted-jobs-page {
        padding: 30px 20px;
      }

      .jobs-panel {
        padding: 30px;
      }
    }
  </style>
</head>

<body>

  <div class="posted-jobs-page">

    <!-- HEADER -->
    <div class="page-header">
      <h1>
        <i class="fa-solid fa-clipboard-list"></i>
        Posted Jobs
      </h1>
      <button class="btn"  onclick="goBack()">Back</button>
    </div>

    <!-- JOB LIST PANEL -->
    <div class="jobs-panel">
      <div id="jobsList"></div>
    </div>

  </div>

  <!-- JOB MODAL -->
  <div id="jobModal" class="modal hidden">
    <div class="modal-box">
      <h3 id="modalTitle"></h3>
      <p id="modalSkills"></p>

      <button class="btn danger-btn" onclick="deleteJob()">
        Delete Job
      </button>

      <h4 style="margin-top:30px;">Matched Candidates</h4>

      <table>
        <thead>
          <tr>
            <th>Email</th>
            <th>Match %</th>
          </tr>
        </thead>
        <tbody id="candidateTable"></tbody>
      </table>

      <button class="closebtn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <!-- JS -->
  <script type="module" src="posted-jobs.js"></script>
</body>
</html>
