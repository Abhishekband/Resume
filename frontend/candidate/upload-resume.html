<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Resume</title>

<link rel="icon" type="image/png" href="account.png">
  <style>
    /* ================= RESET ================= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    /* ================= PAGE BACKGROUND ================= */
    body {
      min-height: 100vh;
      background:
        radial-gradient(circle at top left, #00c6ff33, transparent 40%),
        radial-gradient(circle at bottom right, #0072ff33, transparent 40%),
        #0b0f1a;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    /* ================= DASHBOARD CARD ================= */
    .dashboard {
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(22px);
      border-radius: 22px;
      padding: 40px 35px;
      box-shadow: 0 30px 70px rgba(0, 0, 0, 0.6);
    }

    /* ================= HEADING ================= */
    .dashboard h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
      color: #eaf6ff;
    }

    /* ================= FORM ================= */
    #resumeForm {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    /* ================= INPUTS ================= */
    #resumeForm input[type="text"],
    #resumeForm input[type="email"],
    #resumeForm input[type="file"] {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: none;
      background: rgba(255, 255, 255, 0.12);
      color: #fff;
      font-size: 15px;
      outline: none;
    }

    #resumeForm input::placeholder {
      color: #cfd9ff;
    }

    #resumeForm input[type="file"] {
      cursor: pointer;
    }

    /* ================= SUBMIT BUTTON ================= */
    #resumeForm button {
      margin-top: 10px;
      padding: 14px;
      border-radius: 14px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    #resumeForm button:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 30px rgba(0, 114, 255, 0.4);
    }

    /* ================= MESSAGE ================= */
    #msg {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: #8be9fd;
    }

    /* ================= LOGOUT BUTTON ================= */
    .dashboard > button {
      margin-top: 22px;
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      background: transparent;
      border: 1px solid #ff5f5f;
      color: #ff5f5f;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.25s ease, color 0.25s ease;
    }

    .dashboard > button:hover {
      background: #ff5f5f;
      color: #fff;
    }

    /* ================= MOBILE ================= */
    @media (max-width: 480px) {
      .dashboard {
        padding: 30px 25px;
      }
    }
  </style>
</head>

<body>

  <div class="dashboard">
    <h2>Candidate Resume Upload</h2>

    <form id="resumeForm">
      <input
        type="text"
        id="name"
        placeholder="Your Full Name"
        required
      >

      <input
        type="email"
        id="email"
        placeholder="Your Email"
        required
      >

      <input
        type="file"
        id="resume"
        accept=".pdf"
        required
      >

      <button type="submit">Upload Resume</button>
    </form>

    <p id="msg"></p>

    <button onclick="logout()">Logout</button>
  </div>

  <!-- LOGIC FILE (UNCHANGED) -->
  <script type="module" src="candidate.js"></script>

</body>
</html>
