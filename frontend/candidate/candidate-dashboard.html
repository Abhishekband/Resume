<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Candidate Dashboard</title>

  <!-- Font Awesome (optional icons) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
  />

  <style>
    /* ===== RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background:
        radial-gradient(circle at top left, #00eaff55, transparent 40%),
        radial-gradient(circle at bottom right, #0066ff55, transparent 40%),
        #070b14;
      color: #fff;
    }

    /* ===== PAGE WRAPPER ===== */
    .candidate-page {
      min-height: 100vh;
      padding: 50px 80px;
    }

    /* ===== HEADER ===== */
    .candidate-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 50px;
    }

    .candidate-header h1 {
      font-size: 34px;
      display: flex;
      align-items: center;
      gap: 14px;
    }

    /* ===== GLASS PANEL ===== */
    .candidate-panel {
      max-width: 1000px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(22px);
      border-radius: 30px;
      padding: 50px;
      box-shadow: 0 40px 90px rgba(0, 0, 0, 0.6);
    }

    .candidate-panel h3 {
      font-size: 22px;
      margin-bottom: 25px;
      color: #bfefff;
    }

    /* ===== JOB LIST ===== */
    #jobList {
      list-style: none;
    }

    #jobList li {
      padding: 22px 26px;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.07);
      margin-bottom: 18px;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    #jobList li:hover {
      background: rgba(0, 200, 255, 0.18);
      transform: translateY(-4px);
      box-shadow: 0 15px 35px rgba(0, 200, 255, 0.35);
    }

    #jobList strong {
      font-size: 18px;
      display: block;
      margin-bottom: 6px;
    }

    #jobList small {
      color: #bfefff;
      font-size: 14px;
    }

    /* ===== BUTTON ===== */
    .logout-btn {
      padding: 14px 30px;
      border-radius: 999px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(135deg, #ff3c3c, #ff0055);
    }

    .logout-btn:hover {
      box-shadow: 0 10px 25px rgba(255, 0, 85, 0.6);
    }

    /* ===== EMPTY STATE ===== */
    .empty {
      color: #8fdcff;
      font-size: 15px;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .candidate-page {
        padding: 30px 20px;
      }

      .candidate-panel {
        padding: 30px;
      }
    }
  </style>
</head>

<body>

  <div class="candidate-page">

    <!-- HEADER -->
    <div class="candidate-header">
      <h1>
        <i class="fa-solid fa-user-graduate"></i>
        Candidate Dashboard
      </h1>

      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- JOB LIST PANEL -->
    <div class="candidate-panel">
      <h3>Available Jobs (Matched with Your Resume)</h3>
      <ul id="jobList"></ul>
    </div>

  </div>

  <!-- JS -->
  <script type="module" src="candidate.js"></script>
</body>
</html>
